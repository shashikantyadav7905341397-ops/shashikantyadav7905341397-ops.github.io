<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:420px;
  background:#111827;
  padding:30px;
  border-radius:10px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}
button{
  background:#22c55e;
  font-size:16px;
  cursor:pointer;
}
#output{
  margin-top:20px;
  background:#020617;
  padding:15px;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="box">
<h2>AI Caption Generator</h2>
<p>Generate social media captions using AI</p>

<input id="topic" placeholder="Enter topic (fitness, travel)">
<select id="tone">
  <option>Motivational</option>
  <option>Funny</option>
  <option>Professional</option>
</select>

<button onclick="generate()">Generate Caption</button>

<div id="output">Your caption will appear here...</div>
</div>

<script>
async function generateText() {
  const input = document.getElementById("prompt").value;
  document.getElementById("output").innerText = "Generating...";

  const response = await fetch("https://api-inference.huggingface.co/models/gpt2", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ inputs: input })
  });

  const data = await response.json();
  document.getElementById("output").innerText =
    data[0]?.generated_text || "No response";
}
</script>


</body>
